<ul class="layout-menu">
    <ng-container *ngFor="let item of model">
        <li *ngIf="!item.separator">
            <!-- Render the top-level item -->
            <a class="parent-item" [id]="item.label">
                <i [ngClass]="item.icon"></i>
                {{ item.label | translate }}
            </a>

            <ul *ngIf="item.items">
                <ng-template
                    ngFor
                    let-child
                    let-i="index"
                    [ngForOf]="item.items"
                >
                    <li
                        app-menuitem
                        [item]="child | translateLabel | async"
                        [index]="i"
                        [parentKey]="key"
                        [class]="child.badgeClass"
                        *ngIf="!child.separator"
                    ></li>
                </ng-template>
            </ul>
        </li>
    </ng-container>
</ul>
