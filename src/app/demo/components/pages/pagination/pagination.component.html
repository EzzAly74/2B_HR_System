<p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
        <div class="my-2">
            <button
                pButton
                pRipple
                label="New"
                icon="pi pi-plus"
                class="p-button-success mr-2"
                (click)="openNew()"
            ></button>
            <button
                pButton
                pRipple
                label="Delete"
                icon="pi pi-trash"
                class="p-button-danger"
                (click)="deleteSelectedProducts()"
                [disabled]="!selectedItems || !selectedItems.length"
            ></button>
        </div>
    </ng-template>
    <ng-template pTemplate="right">
        <button
            pButton
            pRipple
            label="Export"
            icon="pi pi-upload"
            class="p-button-help"
            (click)="dt.exportCSV()"
        ></button>
    </ng-template>
</p-toolbar>

<div class="card p-fluid">
    <h5>Add New</h5>
    <div class="field">
        <label htmlFor="new-name">Name</label>
        <input
            pInputText
            [(ngModel)]="newName"
            placeholder="Enter Name Here"
            id="new-name"
            type="text"
        />
    </div>
    <div class="field">
        <label htmlFor="new-notes">Notes</label>
        <textarea
            pInputTextarea
            [(ngModel)]="newNotes"
            id="new-notes"
            placeholder="Enter Notes Here"
            type="text"
        ></textarea>
    </div>
    <div class="field">
        <button
            class="w-25"
            pButton
            label="Insert New"
            (click)="addNew()"
        ></button>
    </div>
</div>

<p-table
    #dt
    [value]="allData"
    [paginator]="true"
    [rows]="itemsPerPage"
    [columns]="cols"
    [totalRecords]="totalItems"
    selectionMode="multiple"
    [(selection)]="selectedItems"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [lazy]="true"
    (onLazyLoad)="onPageChange($event)"
    [loading]="loading"
>
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Notes</th>
            <th>Actions</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData>
        <tr>
            <td><span class="p-column-title">Id</span> {{ rowData.id }}</td>

            <td><span class="p-column-title">Name</span> {{ rowData.name }}</td>
            <td>
                <span class="p-column-title">Notes</span> {{ rowData.notes }}
            </td>
            <td>
                <div class="flex crud-operations">
                    <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-success mr-2"
                        (click)="editProduct(rowData)"
                    ></button>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-warning"
                        (click)="deleteProduct(rowData)"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog
    [(visible)]="productDialog"
    [style]="{ width: '450px' }"
    header="Product Details"
    [modal]="true"
    class="p-fluid"
>
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Name</label>
            <input
                type="text"
                pInputText
                id="name"
                [(ngModel)]="product.name"
                required
                autofocus
                [ngClass]="{
                    'ng-invalid ng-dirty': submitted && !product.name
                }"
            />
            <small
                class="ng-dirty ng-invalid"
                *ngIf="submitted && !product.name"
                >Name is required.</small
            >
        </div>

        <div class="field">
            <label for="notes">Notes</label>
            <textarea
                id="notes"
                pInputTextarea
                [(ngModel)]="product.notes"
                required
                rows="3"
                cols="20"
            ></textarea>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button
            pButton
            pRipple
            label="Cancel"
            icon="pi pi-times"
            class="p-button-text"
            (click)="hideDialog()"
        ></button>
        <button
            pButton
            pRipple
            label="Save"
            icon="pi pi-check"
            class="p-button-text"
            (click)="saveProduct()"
        ></button>
    </ng-template>
</p-dialog>
