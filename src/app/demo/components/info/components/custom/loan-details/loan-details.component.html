<div class="card">
    <p-table [value]="allData" class="pt-table-striped" stripedRows [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="caption">
            <div class="flex items-center justify-between">
                <p class="text-xl font-bold">{{"Total Amount :"|translate}} <span
                        class="totalAmount">{{allData[0].totalAmount}}</span></p>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>{{"Year"|translate}}</th>
                <th>{{"Month"|translate}}</th>
                <th>{{"Amount Paid"|translate}}</th>
                <th>{{"Remaining Amount"|translate}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-i="rowIndex">
            <!-- Add a breakline row when year changes -->
            <tr *ngIf="(i === 0 || allData[i].year !== allData[i - 1].year) && (allData.length > 12)"
                class="breakline-row">
                <td colspan="4" class="text-center font-bold bg-gray-200">
                    {{"Year:"|translate}} {{product.year}}
                </td>
            </tr>
            <!-- Regular row -->
            <tr>
                <td>{{product.year}}</td>
                <td>{{product.month}}</td>
                <td>{{product.amountPaid}}</td>
                <td>{{product.remainingAmount}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
