<p-toast />
<form method="post" [formGroup]="registerForm" (ngSubmit)="registerSubmit(registerForm)">
  <div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Add New Employee</h5>
			<div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-12">
                    <p-fileUpload
                    mode="basic"
                    chooseLabel="Choose"
                    chooseIcon="pi pi-upload"
                    name="demo[]"
                    maxFileSize="1000000"
                    (onSelect)="onSelect($event)" />
                </div>

				<div class="field col-12 md:col-4">
					<label htmlFor="nameAr">Full Name with Arabic</label>
					<input pInputText id="nameAr" formControlName="NameAr" type="text" />
				</div>

				<div class="field col-12 md:col-4">
					<label htmlFor="EnglishName">Full Name with English</label>
					<input pInputText id="EnglishName" formControlName="EnglishName" type="text" />
				</div>

                <div class="field col-12 md:col-4">
					<label htmlFor="NationalId">National Id</label>
					<input pInputText id="NationalId" type="text" formControlName="NationalId" />
				</div>

				<div class="field col-12 md:col-8">
					<label htmlFor="address"> Address</label>
					<input pInputTextarea id="address" formControlName="Address" rows="4" />
				</div>

                <div class="field col-12 md:col-4">
					<label htmlFor="government">Government</label>
					<p-dropdown  [options]="dropdownItemsGovernment" optionLabel="name" formControlName="GovernmentId" [(ngModel)]="selectedGovernment"></p-dropdown>
				</div>

                <div class="field col-12 md:col-3">
					<label htmlFor="phone"> Phone</label>
					<input pInputText id="phone" rows="4" formControlName="Phone"  />
				</div>

                <div class="field col-12 md:col-3">
					<label htmlFor="email"> Email</label>
					<input pInputText id="email" rows="4" formControlName="Email" />
				</div>

				<div class="field col-12 md:col-3">
					<label htmlFor="BirthDate"> BirthDate</label>
                    <p-calendar [showIcon]="true" inputId="BirthDate" formControlName="BirthDate"></p-calendar>
                </div>

                <div class="field col-12 md:col-3">
					<label htmlFor="Religin">Religin</label>
					<p-dropdown formControlName="Religion" [options]="dropdownItemsReligin" optionLabel="name" [(ngModel)]="selectedReligin"></p-dropdown>
				</div>

                <div class="field col-12 md:col-3">
					<label htmlFor="maritalStatus">Material Status</label>
					<p-dropdown formControlName="MaritalStatus" [options]="dropdownItemsMaritalStatus" optionLabel="name" [(ngModel)]="selectedMaritalStatus"></p-dropdown>
				</div>

                <div class="field col-12 md:col-3">
					<label htmlFor="Blood">Blood Types</label>
					<p-dropdown formControlName="BloodTypes" [options]="dropdownItemsBloodTypes" optionLabel="name" [(ngModel)]="selectedBloodType"></p-dropdown>
				</div>

                <div class="field col-12 md:col-3">
					<label htmlFor="gender">Gender Types</label>
					<p-dropdown formControlName="Gender"  [options]="dropdownItemsGender" optionLabel="name" [(ngModel)]="selectedGender"></p-dropdown>
				</div>

                <div class="field col-12 md:col-3">
					<label htmlFor="Qualification">Qualification</label>
					<p-dropdown formControlName="QualificationId" [options]="dropdownItemsQualification" optionLabel="name" [(ngModel)]="selectedQualification"></p-dropdown>
				</div>

                <div class="field col-12 md:col-3">
					<label htmlFor="Job">Job</label>
					<p-dropdown formControlName="JobId" [options]="dropdownItemsJob" optionLabel="name" [(ngModel)]="selectedJob"></p-dropdown>
				</div>

                <div class="field col-12 md:col-3">
					<label htmlFor="department">Department</label>
					<p-dropdown formControlName="DepartmentId" [options]="dropdownItemsDepartment" optionLabel="name" [(ngModel)]="selectedDepartment"></p-dropdown>
				</div>

                <div class="field col-12 md:col-3">
					<label htmlFor="Partition">Partition</label>
					<p-dropdown formControlName="PartationId" [options]="dropdownItemsPartition" optionLabel="name" [(ngModel)]="selectedPartitions"></p-dropdown>
				</div>

                <div class="field col-12 md:col-3">
					<label htmlFor="Shift">Shift</label>
					<p-dropdown formControlName="ShiftId" [options]="dropdownItemsShift" optionLabel="name" [(ngModel)]="selectedShift"></p-dropdown>
				</div>


                <div class="field col-12 md:col-3">
					<label htmlFor="Bank">Bank</label>
					<p-dropdown formControlName="BankId" [options]="dropdownItemsBank" optionLabel="name" [(ngModel)]="selectedBank"></p-dropdown>
				</div>

                <div class="field col-12 md:col-3">
					<label htmlFor="Grade">Grade</label>
					<p-dropdown formControlName="GradeId" [options]="dropdownItemsGrade" optionLabel="name" [(ngModel)]="selectedGrade"></p-dropdown>
				</div>

                <div class="field col-12 md:col-3">
					<label htmlFor="jobNature">job Nature</label>
					<p-dropdown formControlName="JobNatureId" [options]="dropdownItemsJobNature" optionLabel="name" [(ngModel)]="selectedjobNature"></p-dropdown>
				</div>


                <div class="field col-12 md:col-3 flex gap-3 align-items-center">
                    <p-inputSwitch formControlName="IsInsured" [(ngModel)]="selectedIsInsured"  />
					<label htmlFor="isInsured">Is Insured </label>
				</div>


                <div class="field col-12 md:col-3 flex gap-3 align-items-center">
                    <p-inputSwitch formControlName="Ismanager" [(ngModel)]="selectedIsManager"  />
					<label htmlFor="isManager">Is Manager </label>
				</div>

                <div class="field col-12 md:col-3">
					<label htmlFor="machineCode">Machine Code</label>
					<input pInputText id="machineCode" type="text" formControlName="MachineCode" />
				</div>

                <div class="field col-12 md:col-3">
					<label htmlFor="recuritmentSource">Recuritment Source</label>
					<p-dropdown formControlName="RecuritmentSourceId" [options]="dropdownItemsRecuritmentSource" optionLabel="name" [(ngModel)]="selectedRecuritmentSource"></p-dropdown>
				</div>

                <div class="field col-12 md:col-3">
					<label htmlFor="ContractType">Contract Type</label>
					<p-dropdown formControlName="ContractTypeId" [options]="dropdownItemsContractType" optionLabel="name" [(ngModel)]="selectedContactType"></p-dropdown>
				</div>

                <div class="field col-12 md:col-3">
					<label htmlFor="JoininDate">Join In Date</label>
                    <p-calendar [showIcon]="true" inputId="JoininDate" formControlName="JoininDate"></p-calendar>
                </div>

                <div class="field col-12 md:col-3">
					<label htmlFor="HirDate">Hiring Date</label>
                    <p-calendar [showIcon]="true" inputId="HirDate" formControlName="HirDate"></p-calendar>
                </div>

                <div class="field col-12 md:col-3">
					<label htmlFor="ResignationDate">resignation Date</label>
                    <p-calendar [showIcon]="true" inputId="ResignationDate" formControlName="ResignationDate"></p-calendar>
                </div>

                <div class="field col-12 md:col-6">
					<label htmlFor="Discription">Description</label>
					<input pInputTextarea id="Discription" rows="4" formControlName="Discription" />
				</div>

                <div class="field col-12 md:col-3 py-5 text-center">
					<button pButton value="Register" (Click)="registerSubmit(registerForm)" >Register</button>
				</div>
			</div>
		</div>
	</div>
   </div>

</form>
